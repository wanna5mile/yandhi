<!DOCTYPE html>
<html>
  <meta charset="utf-8" />
  <head>
  <title>Yandhi Music Player - Rhap5ody (thanks to cheesever_GD) shout out yeye</title>
  <link rel="icon" href="cd.png" type="image/png">
  <style>
  html, body { width: 100%; height: 100%; margin: 0; overflow: hidden; }
  #renderCanvas { width: 100%; height: 100%; touch-action: none; }
  </style>
  </head>
  <body>
  <canvas id="renderCanvas"></canvas>
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script>
    // Ensure the canvas and DOM are fully loaded before player.js
    window.addEventListener("DOMContentLoaded", () => {
      const canvas = document.getElementById("renderCanvas");
      const engine = new BABYLON.Engine(canvas, true);
      // prevent initialization failures
      let scene;
      try {
        if (typeof createScene === "function") {
          scene = createScene();
          engine.runRenderLoop(() => scene.render());
        } else {
          console.error("createScene() is not defined in game.js");
        }
        window.addEventListener("resize", () => engine.resize());
      } catch (e) {
        console.error("Failed to initialize Babylon scene:", e);
      }
    });
  </script>
<script type="module" src="engine/initialize.js"></script>
    <div class="player-controls">
  <button id="shuffleBtn">
    <i class="fas fa-random fa-2x"></i>
  </button>
  <button id="prevBtn">
    <i class="fa fa-step-backward fa-2x"></i>
  </button>
  <button id="playBtn">
    <i class="fa fa-play-circle fa-5x"></i>
  </button>
  <button id="nextBtn">
    <i class="fa fa-step-forward fa-2x"></i>
  </button>
  <button id="repeatBtn">
    <i class="fas fa-redo fa-2x"></i>
  </button>
</div>

<audio id="audio"></audio>

</body>
</html>
